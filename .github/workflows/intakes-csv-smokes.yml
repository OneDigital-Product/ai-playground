name: Intakes & CSV Smokes

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smokes:
    # Only run when secret is available (fork PRs wonâ€™t expose secrets)
    if: ${{ secrets.NEXT_PUBLIC_CONVEX_URL != '' }}
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Intakes smoke (SDK)
        run: pnpm smoke:intakes

      - name: Run CSV/Uploads smoke (HTTP)
        run: pnpm smoke:csv

