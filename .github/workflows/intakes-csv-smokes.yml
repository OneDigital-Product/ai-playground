name: Intakes & CSV Smokes

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smokes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Intakes smoke (SDK)
        if: ${{ secrets.NEXT_PUBLIC_CONVEX_URL != '' }}
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
        run: pnpm smoke:intakes

      - name: Run CSV/Uploads smoke (HTTP)
        if: ${{ secrets.NEXT_PUBLIC_CONVEX_URL != '' }}
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
        run: pnpm smoke:csv

      - name: Skip notice (missing NEXT_PUBLIC_CONVEX_URL)
        if: ${{ secrets.NEXT_PUBLIC_CONVEX_URL == '' }}
        run: echo "Skipping smokes: NEXT_PUBLIC_CONVEX_URL secret not set or not available for this event (e.g. forked PR)."
